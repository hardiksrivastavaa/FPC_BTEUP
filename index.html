<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BTEUP Final Percentage Calculator</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />

    <!-- jsPDF Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- jsPDF AutoTable Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>

<body
    class="bg-gradient-to-br from-blue-600 to-purple-700 min-h-screen flex justify-center items-center my-6 mx-3 font-[Poppins]">
    <div class="w-full max-w-3xl bg-white shadow-2xl rounded-xl p-8">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6 flex flex-col items-center justify-center">
            BTEUP<span class="text-xl font-bold mt-1 text-blue-800">Final Percentage Calculator</span>
        </h1>


        <form class="space-y-6" id="marksheetForm">

            <!-- Personal Details Section -->
            <fieldset class="border border-gray-300 p-5 rounded-2xl bg-gray-100">
                <legend class="text-lg font-semibold text-gray-800">
                    Personal Details
                </legend>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-4">
                    <div class="relative">
                        <i class="fas fa-user absolute left-3 top-3 text-gray-500"></i>
                        <input type="text" id="studentName" placeholder="Student Name" name="Name" required
                            class="w-full pl-10 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    </div>

                    <div class="relative">
                        <i class="fas fa-graduation-cap absolute left-3 top-3 text-gray-500"></i>
                        <input type="text" id="branchName" placeholder="Branch Name" name="BranchName" required
                            class="w-full pl-10 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    </div>

                    <div class="relative">
                        <i class="fas fa-id-card absolute left-3 top-3 text-gray-500"></i>
                        <input type="text" id="enrollmentNumber" placeholder="Enrollment Number" name="EnrollmentNumber"
                            required
                            class="w-full pl-10 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    </div>

                    <div class="relative">
                        <i class="fas fa-university absolute left-3 top-3 text-gray-500"></i>
                        <input type="text" id="collegeName" placeholder="College Name" name="CollegeName" required
                            class="w-full pl-10 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    </div>
                </div>
            </fieldset>

            <!-- Marks Section -->
            <fieldset class="border border-gray-300 p-5 rounded-2xl bg-gray-100">
                <legend class="text-lg font-semibold text-gray-800">Academic Score</legend>

                <div class="space-y-5 mt-4">
                    <div>
                        <h3 class="text-md font-semibold text-gray-700 mb-2">1st Year</h3>
                        <div class="grid grid-cols-2 gap-4">
                            <input type="number" id="obtained1" placeholder="Obtained" name="Obtained1st" required
                                class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500" />
                            <input type="number" id="total1" placeholder="Total" name="Total1st" required
                                class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500" />
                        </div>
                    </div>

                    <div>
                        <h3 class="text-md font-semibold text-gray-700">2nd Year</h3>
                        <div class="grid grid-cols-2 gap-4">
                            <input type="number" id="obtained2" placeholder="Obtained" name="Obtained2nd" required
                                class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500" />
                            <input type="number" id="total2" placeholder="Total" name="Total2nd" required
                                class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500" />
                        </div>
                    </div>

                    <div>
                        <h3 class="text-md font-semibold text-gray-700">5th Semester</h3>
                        <div class="grid grid-cols-2 gap-4">
                            <input type="number" id="obtained5" placeholder="Obtained" name="Obtained5th" required
                                class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500" />
                            <input type="number" id="total5" placeholder="Total" name="Total5th" required
                                class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500" />
                        </div>
                    </div>

                    <div>
                        <h3 class="text-md font-semibold text-gray-700">6th Semester</h3>
                        <div class="grid grid-cols-2 gap-4">
                            <input type="number" id="obtained6" placeholder="Obtained" name="Obtained6th" required
                                class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500" />
                            <input type="number" id="total6" placeholder="Total" name="Total6th" required
                                class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500" />
                        </div>
                    </div>
                </div>
            </fieldset>

            <!-- Submit Button -->
            <button id="submit" type="submit"
                class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 rounded-md font-bold text-lg hover:shadow-lg transition hover:scale-105">
                Calculate Percentage
            </button>
        </form>

        <!-- Footer - About Developer -->
        <div class="text-center mt-6 text-dark">
            <p class="text-xs">
                &copy; 2025 Developed with ❤️ by
                <span class="font-bold">Hardik Srivastava</span>
            </p>
            <div class="flex justify-center space-x-4 mt-2">
                <!-- Instagram -->
                <a href="https://www.instagram.com/hardiksrivastavaaa" target="_blank"
                    class="text-black text-lg hover:text-blue-800">
                    <i class="fab fa-instagram"></i>
                </a>
                <!-- LinkedIn -->
                <a href="https://www.linkedin.com/in/hardiksrivastavaa" target="_blank"
                    class="text-black text-lg hover:text-blue-800">
                    <i class="fab fa-linkedin"></i>
                </a>
                <!-- GitHub -->
                <a href="https://github.com/hardiksrivastavaa" target="_blank"
                    class="text-black text-lg hover:text-blue-800">
                    <i class="fab fa-github"></i>
                </a>
                <!-- X -->
                <a href="https://x.com/hardikfgp" target="_blank" class="text-black text-lg hover:text-blue-800">
                    <i class="fab fa-x-twitter"></i>
                </a>
            </div>
        </div>

    </div>

    <!-- Result Modal -->
    <div id="resultModal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-75 flex justify-center items-center">
        <div class="bg-white p-6 rounded-lg shadow-lg w-96">
            <div id="modalContent" class="text-gray-800 mx-2 my-2"></div>
            <div class="flex justify-between mt-4">
                <button id="downloadPdf" class="bg-blue-600 text-white px-4 py-2 rounded-lg">
                    Download PDF
                </button>
                <button id="closeModal" class="bg-red-500 text-white px-4 py-2 rounded-lg">
                    Close
                </button>
            </div>
        </div>
    </div>

    <!-- Javascript -->
    <script src="script.js"></script>
</body>

</html>
